<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;1,700&family=Solway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="\css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="\index.html" class="logo">
                    <h1 class="logo_i no-margin centrar">El Buen <span class="logo_f">Vino</span> </h1>
                </a>    
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_links">Nosotros</a>
                    <a href="expertos.html" class="navegacion_links">Expertos</a>
                    <a href="contacto.html" class="navegacion_links">Contacto</a>
                </nav>    
            </div>  
        </div>
        <div class="header_texto">
            <h2 class="no-margin">Blog del Vino</h2>
            <p class="no-margin blanco centrar">Aprende los secretos del vino junto con expertos en el tema</p>
        </div>
    </header> 

    <main class="contenedor">
        <h3 class="centrar">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__area" type="text" placeholder="Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__area" type="email" placeholder="Tu Correo Electronico" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__area" id="mensaje" cols="30" rows="10"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton1 ">
            </div>
        </form>
       
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="\index.html" class="logo">
                    <h1 class="logo_i no-margin centrar vino">El Buen <span class="logo_f">Vino</span> </h1>
                </a>    
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_links">Nosotros</a>
                    <a href="expertos.html" class="navegacion_links">Expertos</a>
                    <a href="contacto.html" class="navegacion_links">Contacto</a>
                </nav>    
            </div>
        </div>
    </footer>
</body>
